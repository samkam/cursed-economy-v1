    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'curses/style.css'%}">
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

    <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  <main>
      <div>
          <p>menu:</p>
          {% if user.is_authenticated %}
            HI {{user.username}}.
            <a href="{%url 'logout'%}"> logout</a>
          {% else %}
            <p>you are not logged in</p>
            <a href="{%url 'login'%}">login</a>
            <a href="{%url 'signup'%}">sign up</a>
          {% endif %}
      </div>
    {% block content %}
    {% endblock %}

  </main>
</body>
</html>
